<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cineteca Streaming</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="logo">Cineteca</h1>

      <nav class="top-tabs" aria-label="Categorie">
        <button class="tab active" data-view="all">Home</button>
        <button class="tab" data-view="latest">Ultimi</button>
        <button class="tab" data-view="films">Film</button>
        <button class="tab" data-view="series">Serie</button>
        <button class="tab" data-view="cineteca">Cineteca</button>
        <button class="tab" data-view="animation">Animazione</button>
      </nav>

      <div class="controls">
        <input id="searchBox" placeholder="Cerca titolo..." />
        <select id="genreFilter"><option value="">Tutti i generi</option></select>
        <select id="yearFilter"><option value="">Tutti gli anni</option></select>
      </div>
    </div>
  </header>

  <main id="main-content">
    <!-- Il JS ricostruisce qui la Home (hero + rows) oppure la pagina categoria -->
    <!-- Inizialmente lasciamo vuoto, lo script creerà la HOME al load -->
  </main>

  <!-- Modal dettaglio -->
  <div id="detailModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <button id="modalClose" class="modal-close">✕</button>
      <div class="modal-body">
        <img id="modalPoster" src="" alt="Poster">
        <div class="modal-info">
          <h3 id="modalTitle">Titolo</h3>
          <div id="modalMeta" class="meta"></div>
          <p id="modalPlot"></p>
          <div id="seasonTabs" style="margin-top:8px;"></div>
          <div id="modalEpisodes" style="margin-top:12px;"></div>
          <a id="modalTelegram" href="#" target="_blank" rel="noopener" style="display:none;margin-top:12px;padding:8px 12px;background:#ff4444;color:#fff;border-radius:8px;text-decoration:none">Apri su Telegram</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
